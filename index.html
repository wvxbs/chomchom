<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bem vindo | ChomChom</title>
        <link rel="icon" href="public/images/chom.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
        <link rel="stylesheet" href="public/stylesheet/index.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
      </head>
<body>
  <div class="section">
    <div class="container">
      <div class="hero is-white" id="index-hero">
        <div class="hero-body">
          <h1 class="title">Crie o seu ChomChom</h1>
        </div>
      </div>
      <div>
        <div class="form-wrapper"> 
        <form class="">
          <div class="field">
            <label class="label">Nome</label>
            <div class="control">
              <input id="form-name" class="input is-rounded" type="text" placeholder="Ex: Chompito">
            </div>
          </div>
          <div class="field">
            <label class="label">Tipo</label>
            <div class="control">
              <input id="form-type"class="input is-rounded" type="text" placeholder="Ex: Malandro">
            </div>
          </div>
          <div class="field">
            <div class="control">
              <a href="view/main.html" class="button is-dark " id="go">Criar</a>
            </div>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
  <script src="public/javascript/form.js"></script>
</body>
</html>
